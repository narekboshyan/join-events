<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erebuni College Rejection Notification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px">
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      ">
      <h2 style="color: #333333; text-align: center">Erebuni Medical Academy Foundation</h2>
      <p style="font-size: 16px; color: #555555">Dear {{firstName}}</p>
      <p style="font-size: 16px; color: #555555">Rejection reason:</p>
      <p
        style="font-size: 16px; color: #555555; border-left: 4px solid #ff0000; padding-left: 10px">
        "{{message}}"
      </p>
      <p style="font-size: 16px; color: #555555">
        If you have any questions or need further information, please do not hesitate to contact us.
      </p>
      <p style="font-size: 16px; color: #555555">
        Best regards,<br />Erebuni Medical Academy Foundation
      </p>
    </div>
  </body>
</html>
